<body>
  <!-- Login -->

  <!-- App-inhoud -->
  <main id="appInhoud" style="display: none;">
    <h1>Leidingskas â€“ Uitgavenbeheer</h1>

    <!-- PDF-export -->
    <button id="exportPdfBtn" class="pdf-export-btn" title="Exporteer leidingskas als PDF">ðŸ“„</button>

    <!-- Samenvatting totaal -->
    <section id="summaryPanel">
      <button id="toggleSummary" class="highlight-btn">â–¸ Toon totaal Leidingskas</button>

    <!-- Uitgaveformulier (groep is vaste waarde) -->

      <input type="hidden" id="groep" value="LEIDING" />

      <input type="date" id="datum" required />

      <label>
        <input type="checkbox" id="betaald" />
        Betaald
      </label>

      <button type="submit">Toevoegen</button>
    </form>

    <!-- Filter betaald -->
    <div class="filter">
      <label for="filterBetaaldLeiding">Filter op betaald:</label>
      <select id="filterBetaaldLeiding">
        <option value="">Alles</option>
        <option value="true">Betaald</option>
        <option value="false">Niet betaald</option>
      </select>
    </div>

    <!-- Overzicht tafel alleen LEIDING -->
    <table id="overzichtLeiding">
      <thead>
        <tr>
          <th>#</th>
          <th>Bedrag</th>
          <th>Omschrijving</th>
          <th>Datum</th>
          <th>Betaald</th>
          <th>Actie</th>
          <th>Toggle betaald</th>
        </tr>
      </thead>
