<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Chiro Uitgaven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Uitgave toevoegen</h1>
  <form id="uitgaveForm">
    <label>Groep:</label>
    <select id="groep">
      <option>Ribbels</option>
      <option>Speelclubs</option>
      <option>Rakkers</option>
      <option>Kwiks</option>
      <option>Tippers</option>
      <option>Toppers</option>
      <option>Aspi</option>
      <option>LEIDING</option>
    </select><br>

    <label>Bedrag (â‚¬):</label>
    <input type="number" id="bedrag"><br>

    <label>Activiteit:</label>
    <input type="text" id="activiteit"><br>

    <label>Datum:</label>
    <input type="date" id="datum"><br>

    <button type="submit">Toevoegen</button>
  </form>

  <h2>Overzicht</h2>
  <table id="overzicht">
    <thead>
      <tr>
        <th>#</th><th>Groep</th><th>Bedrag</th><th>Activiteit</th><th>Datum</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
