<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiro Kattenbos Uitgaven</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1>Chiro Kattenbos – Uitgavenbeheer</h1>

  <div class="tabs">
    <button onclick="toonTab('uitgaven')">Uitgavenlijst</button>
    <button onclick="toonTab('statistieken')">Statistieken</button>
  </div>

  <div id="uitgavenTab">
    <form id="uitgaveForm">
      <label for="groep">Groep:</label>
      <select id="groep" required>
        <option value="">-- Kies een groep --</option>
        <option>Ribbels</option>
        <option>Speelclubs</option>
        <option>Rakkers</option>
        <option>Kwiks</option>
        <option>Tippers</option>
        <option>Toppers</option>
        <option>Aspi</option>
        <option>LEIDING</option>
      </select>

      <label for="bedrag">Bedrag (€):</label>
      <input type="number" id="bedrag" required>

      <label for="activiteit">Activiteit/Omschrijving:</label>
      <input type="text" id="activiteit" required>

      <label for="datum">Datum:</label>
      <input type="date" id="datum" required>

      <button type="submit">Toevoegen</button>
    </form>

    <div class="filter">
      <label for="filterGroep">Filter op groep:</label>
      <select id="filterGroep">
        <option value="">Alle groepen</option>
        <option>Ribbels</option>
        <option>Speelclubs</option>
        <option>Rakkers</option>
        <option>Kwiks</option>
        <option>Tippers</option>
        <option>Toppers</option>
        <option>Aspi</option>
        <option>LEIDING</option>
      </select>
    </div>

    <div class="export">
      <label for="pdfGroep">Export naar PDF:</label>
      <select id="pdfGroep">
        <option value="">Alle groepen</option>
        <option>Ribbels</option>
        <option>Speelclubs</option>
        <option>Rakkers</option>
        <option>Kwiks</option>
        <option>Tippers</option>
        <option>Toppers</option>
        <option>Aspi</option>
        <option>LEIDING</option>
      </select>
      <button onclick="exporteerPDF()">Download PDF</button>
    </div>

    <table id="overzicht">
      <thead>
        <tr>
          <th>#</th>
          <th>Groep</th>
          <th>Bedrag</th>
          <th>Activiteit</th>
          <th>Datum</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="statistiekenTab" style="display:none;">
    <h2>Statistieken per groep</h2>
    <table id="statsTabel">
      <thead>
        <tr>
          <th>Groep</th>
          <th>Totaal (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Totaal alle groepen</th>
          <th id="totaalAlleGroepen">€0</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
